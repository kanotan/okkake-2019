version: 4.1

compose:
  files:
    - docker-compose.yml

interaction:
  sh:
    description: Open a Bash shell within a Rails container (with dependencies up)
    service: app
    command: /bin/bash

  bash:
    description: Run an arbitrary script within a container (or open a shell without deps)
    service: app
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    description: Run Bundler commands
    service: app
    command: ./bin/bundle
    compose_run_options: [no-deps]

  rake:
    description: Run Rake commands
    service: app
    command: ./bin/rake

  rails:
    description: Run Rails commands
    service: app
    command: ./bin/rails
    subcommands:
      s:
        description: Run Rails server available at http://localhost:3030
        service: web
        compose:
          run_options: [service-ports, use-aliases]

  sidekiq:
    description: Run Sidekiq
    service: app
    command: ./bin/sidekiq

  rspec:
    description: Run Rails tests
    service: app
    command: ./bin/rspec

  rubocop:
    description: Run Rubocop
    service: app
    command: ./bin/rubocop
    compose_run_options: [no-deps]

  haml-lint:
    description: Run HAML-Lint
    service: app
    command: ./bin/haml-lint app/views
    compose_run_options: [no-deps]

  psql:
    description: Run psql console
    service: postgres
    command: psql -h postgres -U postgres -d okkake_development

  redis-cli:
    description: Run Redis console
    service: redis
    command: redis-cli -h redis

  cap:
    description: Run Capistrano
    service: app
    command: ./bin/cap
    compose_run_options: [no-deps]

  terraform-fmt:
    description: Run terraform fmt
    service: app
    command: terraform fmt --recursive ops/terraform
    compose_run_options: [no-deps]

  terraform-docs:
    description: Run terraform-docs
    service: app
    command: ./bin/terraform-docs
    compose_run_options: [no-deps]

provision:
  - dip compose down --volumes
  - dip compose up -d postgres redis
  - dip bundle install
  - dip rails db:setup
